<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Academy | Social links profile</title>
</head>

<body>

  <main class="card">
    <section class="card-profile">
      <img class="profile-img" src="./assets/avatar-jessica.jpeg" alt="Avatar">
      <div class="profile-data">
        <h1 class="data-name">Jessica Randall</h1>
        <h3 class="data-location">London, United Kingdom</h3>
      </div>
      <p>"Front-end developer and avid reader."</p>
    </section>
    <section class="card-links">
      <a class="links" href="#">GitHub</a>
      <a class="links" href="#">Frontend Mentor</a>
      <a class="links" href="#">LinkedIn</a>
      <a class="links" href="#">Twitter</a>
      <a class="links" href="#">Instagram</a>
    </section>
  </main>
</body>

</html>
